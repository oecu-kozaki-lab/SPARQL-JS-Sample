<script>
/* ------------------------------
 Loading イメージ表示関数
 ------------------------------ */
function dispLoading(msg){
 // 引数なし（メッセージなし）を許容
 if( msg == undefined ){
 msg = "";
 }
 // 画面表示メッセージ
 var dispMsg = "<div class='loadingMsg'>" + msg + "</div>";
 // ローディング画像が表示されていない場合のみ出力
 if(document.getElementById("loading") == null){
 document.body.insertAdjacentHTML('afterbegin',"<div id='loading'>" + dispMsg + "</div>");
 }
}
 
/* ------------------------------
 Loading イメージ削除関数
 ------------------------------ */
function removeLoading(){
 document.getElementById("loading").remove();
}
</script>
<style>
	 #loading {
	 display: table;
	 width: 100%;
	 height: 100%;
	 position: fixed;
	 top: 0;
	 left: 0;
	 background-color: #fff;
	 opacity: 0.8;
	}
	 
	#loading .loadingMsg {
	 display: table-cell;
	 text-align: center;
	 vertical-align: middle;
	 padding-top: 140px;
	 background: url("image/load-earth.gif") center center no-repeat;
	}
</style>

<body>
	<header>
		<h1>自然言語による質問文への応答</h1>
	</header>

	<div class="container">
	<div style="margin-top:4px;  font-size: 1.5rem;">
			<label>質問文：<input type="text" id="queryText" size="80" value="君の名は。の監督は？" style=" font-size: 1.5rem;"></label>
			<br>
			<hr>
            
		<div class="center-item" >
			<textarea style="display:none" id="query_area" cols="60" rows="10">
select DISTINCT ?s ?sLabel ?o ?oLabel
{ 
  ?s rdfs:label"#INPUT#"@ja. 
  ?s ?p ?o.
  ?prop wikibase:directClaim  ?p . 
  ?prop rdfs:label "#PROP#"@ja.

SERVICE wikibase:label { bd:serviceParam wikibase:language "[AUTO_LANGUAGE],ja,en". }
}
</textarea>
		</div>
		<div class="center-item">
			<button id="send">質問する</button><br>
			「〇〇の□□は？」という形の文で質問して下さい．<br>
		</div>
	</div>

	<!-- 結果ペイン -->
	<div id="result_div" class="container"></div>
	<hr>
	<div class="container">
	<h3>質問文の例</h3>
	天気の子の声優は？<br>
	大阪電気通信大学の設立は<br>
	寝屋川市の人口は<br>
	ドラゴンクエストのプラットフォームは？<br>
	スプラトゥーンのプロデューサーは？<br>
	</div>
	※うまく回答が出ない場合は，検索に使う「単語」を<a href="https://www.wikidata.org/">Wikidata</a>から検索してください．
